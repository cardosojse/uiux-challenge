<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Login | App</title>
  </head>
  <body class="flex items-center justify-center w-screen h-screen m-auto">
    <div
      class="self-stretch self-stretch px-6 pt-4 pb-6 bg-white inline-flex flex-col justify-between items-start overflow-hidden"
    >
      <div class="w-64 pt-14 inline-flex justify-between items-start">
        <div class="w-64 justify-start">
          <span class="text-black text-3xl font-medium font-['Epilogue']"
            >Login<br /></span
          ><span class="text-black text-lg font-normal font-['Epilogue']"
            ><br /></span
          ><span class="text-neutral-400 text-lg font-normal font-['Epilogue']"
            >Para acessar o sistema, insiraâ€¨ seus dados de acesso.</span
          >
        </div>
      </div>
      <div class="self-stretch flex flex-col justify-start items-start gap-6">
        <div class="self-stretch flex flex-col justify-start items-start gap-4">
          <div
            class="self-stretch flex flex-col justify-start items-start gap-2.5"
          >
            <div class="justify-start">
              <span class="text-black text-base font-normal font-['Epilogue']"
                >CPF/CNPJ </span
              ><span
                class="text-red-700 text-base font-normal font-['Epilogue']"
                >*</span
              >
            </div>
            <div
              class="self-stretch px-5 py-4 rounded-2xl outline outline-1 outline-offset-[-1px] outline-zinc-300 inline-flex justify-start items-center"
            >
              <input
                type="text"
                class="w-full text-neutral-400 text-base font-normal font-['Epilogue']"
                placeholder="000.###.###-00"
              />
            </div>
            <div
              class="self-stretch justify-start text-neutral-400 text-sm font-normal font-['Epilogue']"
            >
              Informe o seu CPF ou CNPJ para acessar o sistema.
            </div>
          </div>
          <div
            class="self-stretch flex flex-col justify-start items-start gap-2.5"
          >
            <div
              class="self-stretch inline-flex justify-start items-start gap-2.5"
            >
              <div class="justify-start">
                <span class="text-black text-base font-normal font-['Epilogue']"
                  >Senha</span
                ><span
                  class="text-red-700 text-base font-normal font-['Epilogue']"
                  >*</span
                >
              </div>
            </div>
            <div
              class="self-stretch px-5 py-4 relative rounded-2xl outline outline-1 outline-offset-[-1px] outline-zinc-300 inline-flex justify-start items-center"
            >
              <input
                type="password"
                class="w-full text-neutral-400 text-base font-normal font-['Epilogue']"
                placeholder="************"
              />
            </div>
            <div
              class="self-stretch justify-start text-neutral-400 text-sm font-normal font-['Epilogue']"
            >
              Informe uma senha de 8 caracteres ou mais para acessar o sistema.
            </div>
          </div>
        </div>
        <div
          class="self-stretch flex flex-col justify-start items-start gap-2.5"
        >
          <button
            class="cursor-pointer self-stretch px-8 py-4 bg-black rounded-2xl inline-flex justify-between items-center"
          >
            <div
              class="justify-start text-white text-xl font-medium font-['Epilogue']"
            >
              Entrar com E-mail
            </div>
            <div class="w-4 h-4 relative overflow-hidden">
              <div
                class="w-2 h-2 left-[3.50px] top-[3.50px] absolute bg-white"
              ></div>
            </div>
          </button>
          <button
            class="cursor-pointer self-stretch px-5 py-4 rounded-2xl outline outline-1 outline-offset-[-1px] outline-zinc-300 inline-flex justify-center items-center"
          >
            <div
              class="justify-start text-black text-xl font-medium font-['Epilogue']"
            >
              Esqueci minha senha
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
