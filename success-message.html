<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <title>Login | App</title>
  </head>
  <body class="flex items-center justify-center w-screen h-screen m-auto">
    <div
      class="w-[500px] flex items-center justify-center text-center self-stretch self-stretch px-6 pt-4 pb-6 bg-white inline-flex flex-col justify-between items-start overflow-hidden"
    >
      <div
        class="w-full self-stretch flex flex-col text-center justify-start items-start gap-6"
      >
        <div
          class="w-full text-stone-900 text-2xl font-normal font-['Epilogue'] leading-7"
        >
          Conta recuperada com sucesso!
        </div>
        <div
          class="self-stretch flex flex-col justify-start items-start gap-2.5"
        >
          <button
            class="bg-black cursor-pointer self-stretch px-5 py-4 rounded-2xl outline outline-1 outline-offset-[-1px] outline-zinc-300 inline-flex justify-center items-center"
          >
            <div
              class="justify-start text-white text-xl font-medium font-['Epilogue']"
            >
              Começar
            </div>
          </button>
        </div>
      </div>

      <div
        class="self-stretch py-6 border-t border-zinc-100 inline-flex justify-center items-center gap-2.5"
      >
        <div class="justify-start">
          <span class="text-black text-base font-medium font-['Epilogue']"
            >Tem alguma dúvida? </span
          ><span
            class="text-black text-base font-medium font-['Epilogue'] underline"
            >Fale conosco</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
